[placeholders.day]
type = "string"
prompt = "Which day of 'Advent of Code' are you solving?"
regex = "^^([0][1-9]|1[0-9]|2[0-4])$$"

[placeholders.title]
type = "string"
prompt = "What's the day's title?"


[placeholders.returntype1]
type = "string"
prompt = "What return type is expected for part 1?"
regex = "^(String|i32|u32|AsciiImage){1}$"

[placeholders.returntype2]
type = "string"
prompt = "What return type is expected for part 2?"
regex = "^(String|i32|u32|AsciiImage){1}$"
